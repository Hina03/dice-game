<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チンチロ</title>
</head>
<body>
    <h1>子</h1>
    <p>
        <img id="sainome1" src="dice/1.jpg" width="50" height="50">
        <img id="sainome2" src="dice/1.jpg" width="50" height="50">
        <img id="sainome3" src="dice/1.jpg" width="50" height="50">
    </p>
    <p><button id="saikoroButton" onclick="Saikoro();">サイコロを振る</button></p>
    <p id="kekka"></p>
    <p id="yaku"></p>
    <p id="counter"></p>
    <p id="childGold">ゼニー: 1000</p>

    <h2>ベット</h2>
        <p> <!--valueは初期値-->
            ベット: <input type="number" id="betAmount" value="100" min="1">
        </p>

    <h1>親</h1>
    <p>
        <img id="sainome4" src="dice/1.jpg" width="50" height="50">
        <img id="sainome5" src="dice/1.jpg" width="50" height="50">
        <img id="sainome6" src="dice/1.jpg" width="50" height="50">
    </p>
    <p><button id="saikoroButtonNew" onclick="SaikoroNew();" disabled>サイコロを振る</button></p>
    <p id="kekkaNew"></p>
    <p id="yakuNew"></p>
    <p id="counterNew"></p>
    <p id="parentGold">ゼニー: 1000</p>
    <p id="result"></p>

    <p><input type="button" value="リセット" onclick="window.location.reload()"></p>

    <script src="main.js"></script>
</body>
</html>
